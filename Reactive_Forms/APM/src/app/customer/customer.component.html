<div class="card">
    <div class="card-header">
        Sign Up!
    </div>
</div>
<div class="card-body">
    <form novalidate
          (ngSubmit)="save()"
          [formGroup]="customerForm">
        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label"
                   for="firstNameId">First Name</label>
            <div class="col-md-8">
                <input class="form-control"
                       id="firstNameId"
                       type="text"
                       placeholder="First Name (required)"
                       formControlName="firstName"
                       [ngClass]="{'is-invalid': (customerForm.get('firstName').touched 
                       || customerForm.get('firstName').dirty) && !customerForm.get('firstName').valid}" />
                <span class="invalid-feedback">
                    <span *ngIf="customerForm.get('firstName').errors?.required">
                        Enter your first name.
                    </span>
                    <span *ngIf="customerForm.get('firstname').errors?.minlength">
                        The first name must be longer than 3 characters.
                    </span>
                </span>
            </div>
        </div>

        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label"
                   for="lastNameId">Last Name</label>
                <div class="col-md-8">
                    <input class="form-control"
                    id="lastNameId"
                    type="text"
                    placeholder="Last Name (required)"
                    formControlName="lastName"
                    [ngClass]=
                </div>
        </div>
    </form>
</div>
